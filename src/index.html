<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Instagram Posts</title>
  </head>
  <body>
    <main>
      <div class="container-position">
        <div class="post-container">
          <div class="post-header">
            <div class="avatar-user">
              <div class="avatar">
                <img
                  src="https://static.vecteezy.com/ti/vetor-gratis/p3/14487724-ilustracao-em-gato-kawaii-fofo-de-gatinho-feliz-dos-desenhos-animados-vetor.jpg"
                  alt=""
                  srcset=""
                />
              </div>
              <span>username</span>
            </div>
            <div class="follow-options">
              <div class="follow">Follow</div>
              <div>...</div>
            </div>
          </div>

          <div class="post-image">
            <img
              src="https://img.freepik.com/vetores-gratis/instagram-logo_1199-122.jpg"
              alt=""
              srcset=""
            />
          </div>

          <div class="post-icons">
            <div>
              <div id="btn-like" onclick="like()">
                <i class="fa fa-heart-o"></i>
              </div>

              <div>
                <i class="fa fa-comment-o"></i>
              </div>

              <div>
                <i class="fa fa-send-o"></i>
              </div>
            </div>
            <div>
              <i class="fa fa-bookmark-o"></i>
            </div>
          </div>

          <div class="post-likes">
            <i class="fa fa-heart"></i>
            <span>100 likes</span>
          </div>

          <div class="post-description">
            <div class="user_name">username</div>
            <div class="description">
              your title here <span class="hash-tag">#hashtag</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
